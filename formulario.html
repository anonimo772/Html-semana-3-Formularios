<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer Formulario HTML</title>
    <style>
      body {
        font-family: Georgia, 'Times New Roman', Times, serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
      }

      .container {
        background-color: rgb(0, 183, 255);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 30px 50px black;
      }

      h1 {
        color: #333;    
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #4caf50;
        outline: none;
      }

      button {
        background-color: #af7c4c;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      .resultado {
        margin-top: 30px;
        padding: 20px;
        background-color: #e8f5e8;
        border-radius: 4px;
        border-left: 4px solid #4caf50;
        display: none;
      }

      .resultado h3 {
        margin-top: 0;
        color: #2e7d32;
      }

      .dato {
        margin-bottom: 10px;
        padding: 8px;
        background-color: white;
        border-radius: 4px;
      }

      .etiqueta {
        font-weight: bold;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù Formulario de Registro</h1>

      <!-- FORMULARIO HTML -->
      <form id="miFormulario">
        <!-- Campo de texto simple -->

        <div class="form-group"> 
            <label for="busca">buscar formulario</label>
            <input type="search" src="edad">

        </div>
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Escribe tu nombre completo"
            autofocus
            pattern="[A-za-z ]{3,40}" />
        </div>

        <!--campo de contrase√±a-->
        <div>
            <label for="pass"> contrase√±a</label>
            <input type="password" 
            id="pass" 
            required
            placeholder="Crea una contra se√±a segura"
            autofocus
            pattern="[A-Za-z]{3,40}"/>
        </div><br>
        <!--mandar archivo-->
        <div>
            <label for="file">Documento</label>
            <input type="file" 
            name="file"
            id="edad"
            required>
        </div><br>

           <!--Imagen-->
        <div>
            <label for="img">Imagen</label>
                <input type="image" 
                id="img" 
                alt="login"
                src="Michael_von_Melas.jpg"
                height="300px">
        </div><br>  

        <!-- Campo de email -->
        <div class="form-group">
          <label for="email">Correo electr√≥nico:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="ejemplo@correo.com" />
        </div>

        <!-- Campo de n√∫mero -->
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input
            type="number"
            id="edad"
            name="edad"
            min="18"
            max="100"
            required
            placeholder="Tu edad" />
        </div>

        <!-- Campo de selecci√≥n -->
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <select
            id="ciudad"
            name="ciudad"
            required>
            <option value="">Selecciona tu ciudad</option>
            <option value="bogota">Bogot√°</option>
            <option value="medellin">Medell√≠n</option>
            <option value="cali">Cali</option>
            <option value="barranquilla">Barranquilla</option>
            <option value="otra">Otra</option>
          </select>
        </div>

        <!-- Campos de radio -->
        <div class="form-group">
          <label>Experiencia en programaci√≥n:</label>
          <input
            type="radio"
            id="principiante"
            name="experiencia"
            value="principiante"
            required />
          <label
            for="principiante"
            style="display: inline; margin-left: 5px"
            >Principiante</label
          ><br />

          <input
            type="radio"
            id="intermedio"
            name="experiencia"
            value="intermedio" />
          <label
            for="intermedio"
            style="display: inline; margin-left: 5px"
            >Intermedio</label
          ><br />

          <input
            type="radio"
            id="avanzado"
            name="experiencia"
            value="avanzado" />
          <label
            for="avanzado"
            style="display: inline; margin-left: 5px"
            >Avanzado</label
          >
        </div>

        <!--tiempo local-->
        <div>
            <label for="timepo">tiempo local </label>
            <input type="datatime-local" placeholder="ingrese el clima actual de su ciudad" required>
        </div>

        <!--url-->
          <label for="url_campo">Ingrese la URL del sitio web:</label>
  <input type="url" name="mi_url" id="url_campo" placeholder="http://www.ejemplo.com" required>
  <button type="submit" src="">Enviar</button>

        <!--timepo-->
        <div>
            <label for="time">Hora de enviar formulario</label>
            <input type="time" name="hora" id="time">
        </div>

        <!-- Checkbox -->
        <div class="form-group">
          <input
            type="checkbox"
            id="acepto"
            name="acepto"
            required />
          <label
            for="acepto"
            style="display: inline; margin-left: 5px">
            Acepto los t√©rminos y condiciones
          </label>
        </div>

        <!-- √Årea de texto -->
        <div class="form-group">
          <label for="comentarios">Comentarios adicionales:</label>
          <textarea
            id="comentarios"
            name="comentarios"
            rows="4"
            placeholder="Cu√©ntanos algo m√°s sobre ti (opcional)"></textarea>
        </div>

        <!-- Bot√≥n de env√≠o -->
        <button type="submit">üöÄ Enviar Formulario</button>
      </form>

      <!-- √ÅREA DONDE SE MOSTRAR√ÅN LOS RESULTADOS -->
      <div
        id="resultado"
        class="resultado">
        <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>
        <p>Estos son los datos que enviaste:</p>
        <div id="datosEnviados"></div>
        <input type="image">
      </div>
    </div>

    <script>
      // üéØ SIMULACI√ìN DEL ENV√çO DEL FORMULARIO

      // Esperar a que el formulario sea enviado
      document
        .getElementById('miFormulario')
        .addEventListener('submit', function (evento) {
          // 1. Prevenir que la p√°gina se recargue (comportamiento por defecto)
          evento.preventDefault();

          // 2. Capturar todos los datos del formulario
          const formulario = evento.target;
          const datosFormulario = new FormData(formulario);

          // 3. Mostrar los datos en la consola (para estudiantes avanzados)
          console.log('üìä Datos del formulario:');
          for (let [campo, valor] of datosFormulario.entries()) {
            console.log(`${campo}: ${valor}`);
          }

          // 4. Convertir los datos a un formato legible
          let datosHTML = '';

          // Recorrer cada campo y crear HTML para mostrar
          for (let [campo, valor] of datosFormulario.entries()) {
            // Hacer m√°s legibles los nombres de los campos
            let nombreCampo = campo;
            switch (campo) {
              case 'nombre':
                nombreCampo = 'Nombre completo';
                break;
              case 'email':
                nombreCampo = 'Correo electr√≥nico';
                break;
              case 'edad':
                nombreCampo = 'Edad';
                break;
              case 'ciudad':
                nombreCampo = 'Ciudad';
                break;
              case 'experiencia':
                nombreCampo = 'Experiencia en programaci√≥n';
                break;
              case 'acepto':
                nombreCampo = 'T√©rminos aceptados';
                break;
              case 'comentarios':
                nombreCampo = 'Comentarios';
                break;
            }

            // Si el campo tiene valor, mostrarlo
            if (valor && valor.trim() !== '') {
              datosHTML += `
                        <div class="dato">
                            <span class="etiqueta">${nombreCampo}:</span> ${valor}
                        </div>
                    `;
            }
          }

          // 5. Mostrar los resultados en la p√°gina
          document.getElementById('datosEnviados').innerHTML = datosHTML;
          document.getElementById('resultado').style.display = 'block';

          // 6. Scroll suave hacia los resultados
          document.getElementById('resultado').scrollIntoView({
            behavior: 'smooth',
          });

          // 7. Mensaje de confirmaci√≥n adicional
          alert(
            '¬°Formulario enviado correctamente! üéâ\nRevisa los datos m√°s abajo.'
          );
        });

      // üéØ FUNCIONALIDAD EXTRA: Limpiar formulario
      function limpiarFormulario() {
        document.getElementById('miFormulario').reset();
        document.getElementById('resultado').style.display = 'none';
      }

      // Agregar bot√≥n de limpiar despu√©s del env√≠o
      document.addEventListener('DOMContentLoaded', function () {
        const contenedor = document.querySelector('.container');
        const botonLimpiar = document.createElement('button');
        botonLimpiar.innerHTML = 'üóëÔ∏è Limpiar Formulario';
        botonLimpiar.style.backgroundColor = '#ff9800';
        botonLimpiar.style.marginTop = '10px';
        botonLimpiar.onclick = limpiarFormulario;
        contenedor.appendChild(botonLimpiar);
      });
    </script>
  </body>
</html>
